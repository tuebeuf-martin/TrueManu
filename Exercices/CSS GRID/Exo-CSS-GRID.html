<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exo-CSS-GRID</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheet/style.css">
        <script src="https://kit.fontawesome.com/d27a1b2087.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Intégrer et utiliser CSS GRID</h1>
        <h2>Exercice 1</h2>
        <div class=grid>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div  class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
        </div>
        <hr>
        <!---------------------------------------------------------Exercice 2----------------------------------------------------------------------------->
        <h2>Exercice 2</h2>
        <div class=grid2>
            <div class="one2">1</div>
            <div class="two2">2</div>
            <div class="three2">3</div>
            <div class="four2">4</div>
            <div class="five2">5</div>
            <div class="six2">6</div>
            <div  class="seven2">7</div>
            <div class="eight2">8</div>
            <div class="nine2">9</div>
        </div>
        <hr>
        <!---------------------------------------------------------Exercice 3----------------------------------------------------------------------------->
        <h2>Exercice 3</h2>
        <div class=grid3>
            <div class="header">Header</div>
            <div class="menu">Menu</div>
            <div class="main">Main</div>
            <div class="right">Right</div>
            <div class="footer">Footer</div>
        </div>
        <hr>
        <!------------------------------------------------------------Exercice 4---------------------------------------------------------------------------------------> 
        <h2>Exercice 4</h2>
        <div class=calcback><p class="headtext">Calculatrice</p>
            <div class=headcalc> 
              <div class="MC">MC</div>
              <div class="MR">MR</div>
              <div class="M+">M+</div>
              <div class="M-">M-</div>
              <div class="MS">MS</div>
              <div class="M*">M*</div>
            </div>
            <div class="calculator">
               <div class="percent"><i class="fas fa-percent"></i></div>
               <div class="ce">CE</div>
               <div class="c">c</div>
               <div class="del"><i class="fas fa-backspace"></i></div>
               <div class="thingy">1/X</div>
               <div class="square">X²</div>
               <div class="root"><i class="fas fa-square-root-alt"></i></div>
               <div class="divide"><i class="fas fa-divide"></i></div>
               <div class="calc7">7</div>
               <div class="calc8">8</div>
               <div class="calc9">9</div>
               <div class="multiply"><i class="fas fa-times"></i></div>
               <div class="calc4">4</div>
               <div class="calc5">5</div>
               <div class="calc6">6</div>
               <div class="minus"><i class="fas fa-minus"></i></div>
               <div class="calc1">1</div>
               <div class="calc2">2</div>
               <div class="calc3">3</div>
               <div class="plus"><i class="fas fa-plus"></i></div>
               <div class="plusminus">+/-</div>
               <div class="calc0">0</div>
               <div class="comma">,</div>
               <div class="equal"><i class="fas fa-equals"></i></div>
            </div>
       </div>
        
    </body>
</html>
